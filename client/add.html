<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Me Not</title>
  <link rel=stylesheet href="./styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="left-homepage-add">
    <nav class="addNavClass">
      <a href="./index.html"><div class="nav-head">
        <div class="logo"></div>
        <p class="logo-letters">Forget Me Not</p>
      </div></a>
      
      <div class="addNav">
        
        <div class="add addCircle"><a href="./add.html">+</a></div>
        <div class="add"><a href="./add.html">add</a></div>
      </div>
    </nav>
  <section class="div-form">
    <h1 class="addEvent">Add Event</h1>
    <form class="form">
      <div class=form-event>
        <label for="name">Person Name</label>
        <input type="text" placeholder="Name">

        <label for="month">Month</label>
        <input type="number" placeholder="1" max="12">

        <label for="dayNum">Day</label>
        <input type="number" placeholder="1" max="31"> 
        
        <label for="event">Event</label>
        <select id="event">
          <option value="birthday">Birthday</option>
          <option value="anniversary">Anniversary</option>
          <option value="graduation">Graduation</option>
        
        <label for="notes">Notes/Ideas</label>
        <input id="notes" type="text" placeholder="ideas: Loves Stickers">
      </div>
      <div class="remindDiv">
        <h2 class="remind">Planning:</h2><p></p>
        <input value="dayof" type="checkbox">
        <label for="dayof">Call / Text</label>

        <input value="threeday" type="checkbox">
        <label for="threeday">Send a Note / Card</label>

        <input value="weekof" type="checkbox">
        <label for="weekof">Gift</label>
      </div>
      <button class="submitBtnStyle" id="submitBtn">Add Event</button>
    </form>
  </section>
  </div>
  <script src="./add.js"></script>
</body>
</html>
